<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <!--数据绑定的根元素-->
  <div id="app">
    <h1>
      {{message}}
    </h1>
  </div>
  <!--引入vue.js-->
  <script src="./js/vue.js"></script>

  <script>
    var vm =new Vue({
      el:'#app',
      data:{
        message:"Hello Vue.js"
      }
    })
  </script>


</body>
</html>
