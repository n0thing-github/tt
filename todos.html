<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.completed{
      text-decoration-line: line-through;
    }
	</style>
</head>
<body>
	<div id="app">
		<h2>Todo 待办清单</h2>
		<div>
			新任务 <input type="text" v-model="title">
			<button @click="addTodo">添加</button>
		</div>
		<hr>
		<table border="1">
      <tr>
          <th>完成</th>
          <th>任务</th>
          <th>删除</th>
      </tr>
      <tr v-for="(item,i) in todos">
          <td><input @click="changeTodo(item)" type="checkbox":checked="item.finished"></td>
          <td :class="{completed:item.finished}">{{item.title}}</td>
          <td><button @click="removeTodo(i)">删除</button></td>
      </tr>
  	</table>
	</div>
	<script src="js/vue.js"></script>
	<script>
	// 数据
	// {
	// 
	// }
	new Vue({
		el:"#app",
		data:{
			title:'',
				todos: [
			{title:"学习ES6新语法", finished:false},
			{title:"学习Spring Boot", finished:false},
			{title:"背诵单词", finished:true}
		]
		},
		methods:{
			addTodo(){
				var todo={
					title:this.title,
					finished:false
				};
				this.todos.push(todo);
				this.title='';
			},
			removeTodd(index){
				this.todos.splice(index,1);
			},
			changeTodo(todo){
				todo.finished=!todo.finished;
			}
		}
	})
	</script>
</body>
</html>
